<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomberman</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/Grid.js"></script>
</head>
<body>
<h1>Welcome to Bomberman</h1>
<canvas id="screen" height="400" width="600"></canvas>
<script>

    let debug = true;

    var canvas = document.getElementById("screen");
    var context = canvas.getContext("2d");

    let bgReady = false;
    var bgImage = new Image();
    bgImage.onload = function (){
        bgReady = true;
    }
    bgImage.src = "./img/grassPane.jpg"

    if(debug == true){
        DrawGrid(context);
    }
    context.stroke();
</script>
</body>
</html>
